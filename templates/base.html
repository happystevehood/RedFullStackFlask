<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Explore Redline Fitness Games results, search athletes, and filter by year, gender, and category.">
    <meta name="keywords" content="Redline Fitness Games, Redline Results, Fitness Competition, Athlete Search, Race Results, 2023 Redline, 2024 Redline">
    <meta name="author" content="Redline Fitness Enthusiast">
    <meta property="og:title" content="Redline Fitness Games Results Viewer">
    <meta property="og:description" content="Search and visualize Redline Fitness Games results from 2023 and 2024.">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">


    <title>{% block title %}Redline Fitness Games Results{% endblock %}</title>

    <!-- Bootstrap 5 and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    {% block head %}{% endblock %}
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        body {
            padding-left: 5px;
            padding-right: 5px;
            background-color: #fff0f5; /* light pink */
        }
        nav {
            background-color: pink;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        h1, h2, h3, h4 {
            color: #c41e3a; /* deep red */
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        h4 {
            font-size: 1.2rem;
        }
        .full-width-wrapper {
            margin: 0;
            padding: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/results">Results</a>
        <a href="/search">Search</a>
        <a href="/feedback">Feedback</a>
        <a href="/about">About</a>
    {% if session.logged_in %}
        <a href="/admin">Admin</a>
        <a href="/admin/feedback">Feedback View</a>        
        <a href="/logout">Logout</a>
    {% endif %}
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
</body>
</html>
