<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <meta name="description" content="Explore Redline Fitness Games results, search athletes, and filter by year, gender, and category.">
    <meta name="keywords" content="Redline Fitness Games, Redline Results, Fitness Competition, Athlete Search, Race Results, 2023 Redline, 2024 Redline">
    <meta name="author" content="Redline Fitness Enthusiast">
    <meta property="og:title" content="Redline Fitness Games Results Viewer">
    <meta property="og:description" content="Search and visualize Redline Fitness Games results from 2023 and 2024.">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">


    <title>{% block title %}Redline Fitness Games Results{% endblock %}</title>

    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- jQuery (optional, if you're using it) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    {% block head %}{% endblock %}
    </head>
    <style nonce="{{ csp_nonce() }}">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        body {
            padding-left: 5px;
            padding-right: 5px;
            background-color: #fff0f5; /* light pink */
        }
        .navbar {
            background-color: pink !important;
            padding: 10px;
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
            margin: 0 10px;
        }

        h1, h2, h3, h4 {
            color: #c41e3a; /* deep red */
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        h4 {
            font-size: 1.2rem;
        }
        .full-width-wrapper {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Adjust navbar items on mobile */
        @media (max-width: 768px) {
            nav a {
                margin: 0 8px; /* Reduced margin for mobile */
            }
            
            .container-fluid {
                padding-left: 5px;
                padding-right: 5px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-dark" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/results">Results</a></li>
              <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/search">Search</a></li>
              <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/feedback">Feedback</a></li>
              <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/about">About</a></li>
      
              {% if session.logged_in %}
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/admin/feedback">Feedback View</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/admin/logs">Logs</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="/logout">Logout</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
  

    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script nonce="{{ csp_nonce() }}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block script %}{% endblock %}
</body>
</html>
